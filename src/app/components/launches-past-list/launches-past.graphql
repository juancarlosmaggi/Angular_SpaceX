query launchesPastList(
  $limit: Int!
  $offset: Int
  $rocket: String
  $ship: String
) {
  launchesPast(
    limit: $limit
    offset: $offset
    find: { rocket_id: $rocket, ship: $ship }
  ) {
    id
    mission_name
    links {
      mission_patch_small
      video_link
    }
    rocket {
      rocket_name
    }
    launch_date_utc
    launch_success
  }
}
